{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="d-flex align-items-center">
            <!-- Alt text for image accessibility, Bootstrap class updated -->
            <img class="rounded-circle account-img me-3" src="{{ user.profile.image.url }}" alt="User Profile Image" width="80" height="80">
            <div>
                <!-- Use a heading tag for username, ensuring appropriate semantic structure -->
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-muted mb-0">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
